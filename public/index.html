<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jugando con xhr</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <section class="left">
      <header class="masthead">
        <center><h1>¿Qué te interesa hoy?</h1></center>
        <div class="site-container">
          <form action="" id="search-form">
            <label for="search-keyword" class="visualhidden">¿Qué buscamos?</label>
            <input type="text" id="search-keyword" name="search-keyword" placeholder="e.g Android" requiered>
            <input id="submit-btn" type="submit" name="" value="submit">
            <!--<button id="submit-btn" type="button" name="button">submit</button>-->
          </form>
        </div>
      </header>
      <div class="site-container" id="response-container">
        <!--<ul id="response-container"></ul>-->
        
      </div>
    </section>
    <section class="right">
      <header class="masthead-right">
        <center><h1>¿Qué te interesa hoy?</h1></center>
        <div class="site-container-right">
          <form action="" id="search-form-right">
            <label for="search-keyword" class="visualhidden-right">¿Qué buscamos?</label>
            <input type="text" id="search-keyword-right" name="search-keyword" placeholder="e.g Android" requiered>
            <input id="submit-btn-right" type="submit" name="" value="submit">
            <!--<button id="submit-btn" type="button" name="button">submit</button>-->
          </form>
        </div>
      </header>
      <div class="site-container-right">
        <ul id="response-container-right"></ul>
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
